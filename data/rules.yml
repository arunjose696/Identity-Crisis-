version: '3.1'
rules:
- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: interest_in_game
  steps:
  - intent: interest_in_game
  - action: action_game_interest


- rule: room_one
  condition:
  - slot_was_set:
    - first_room_clues_done: false
  steps: 
  - intent: current_object
  - action: action_room_one_interact

- rule: room_two
  condition:
  - slot_was_set:
    - first_room_clues_done: true
  steps: 
  - intent: current_object
  - action: action_room_two_interact


- rule: intro
  steps: 
  - intent: intro
  - action: action_intro
- rule: test stat
  steps:
  - intent: test
  - action: test_action

- rule: look around
  steps:
  - intent: look_around_room
  - action: look_around

- rule: look bag
  steps:
  - intent: look_in_bag
  - action: look_bag


- rule: checkAnswer
  condition:
  - slot_was_set:
    - first_room_clues_done: None
  steps: 
  - intent: number_answer
  - action: action_room_one_answer_interact

- rule: give_clue
  condition:
  - slot_was_set:
    - first_room_clues_done: None
  steps: 
  - intent: ask_for_clue
  - action: action_give_clue


- rule: Submit form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_start_fakekey_form

- rule: Submit answer form
  condition:
  - active_loop: answer_form
  steps:
  - action: answer_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_reset_answer

- rule: Submit form
  condition:
  - active_loop: key_form
  steps:
  - action: key_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_intro

- rule: Submit fake key form
  condition:
  - active_loop: fakekey_form
  steps:
  - action: fakekey_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_intro

- rule: start form
  steps:
  - intent: start
  - slot_was_set:
    - name: null 
  - action: name_form
  - active_loop: name_form

- rule: answer form ask clue
  condition:
  # Condition that form is active.
  - active_loop: answer_form
  - slot_was_set:
    - first_room_clues_done: true
  steps:
  # This unhappy path handles the case of an intent `chitchat`.
  - intent: ask_for_clue
  - action: action_give_clue
  # Return to form after handling the `chitchat` intent
  - action: answer_form
  - active_loop: answer_form

- rule: answer form ask clue
  condition:
  # Condition that form is active.
  - active_loop: answer_form
  - slot_was_set:
    - first_room_clues_done: true
  steps:
  - intent: current_object
  - action: action_room_two_interact

