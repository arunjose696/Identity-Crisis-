version: '3.1'
rules:
- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: interest_in_game
  steps:
  - intent: interest_in_game
  - action: action_game_interest

- rule: help
  steps:
  - intent: help
  - action: action_give_clue

- rule: room_one
  condition:
  - slot_was_set:
    - first_room_clues_done: false
  steps: 
  - intent: current_object
  - action: action_room_one_interact

- rule: room_two
  condition:
  - slot_was_set:
    - first_room_clues_done: true
  steps: 
  - intent: current_object
  - action: action_room_two_interact

- rule: intro
  steps: 
  - intent: intro
  - action: action_intro

- rule: checkAnswer
  condition:
  - slot_was_set:
    - first_room_clues_done: None
  steps: 
  - intent: number_answer
  - action: action_room_one_answer_interact

- rule: give_clue
  condition:
  - slot_was_set:
    - first_room_clues_done: None
  steps: 
  - intent: ask_for_clue
  - action: action_give_clue

- rule: Submit form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_intro

- rule: Submit form
  condition:
  - active_loop: key_form
  steps:
  - action: key_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_intro

- rule: start form
  steps:
  - intent: start
  - slot_was_set:
    - name: null 
  - action: name_form
  - active_loop: name_form

