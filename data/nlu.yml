version: "3.1"
nlu:
- intent: start
  examples: |
    - Hi
- intent: name
  examples: |
    - [Arun](name)
- intent: interest_in_game
  examples: |
    - [Yes]{"entity": "interest_in_game", "value": "yes"}
- intent: current_object
  examples: |
    - [Rock]{"entity": "current_object", "value": "rock"}
    - [Clock]{"entity": "current_object", "value": "clock"}
    - [Diary]{"entity": "current_object", "value": "diary"}
    - Pick up cat
    - [cabinet]{"entity": "current_object", "value": "Cabinet"}
    - [Torch]{"entity": "current_object", "value": "torch"}
    - [Cupboard]{"entity": "current_object", "value": "cabinet"}
    - [Cloth]{"entity": "current_object", "value": "cloth"}
    - [Water]{"entity": "current_object", "value": "water"}


- intent: number_answer
  examples: |
    - [5](number_answer)
    - [9](number_answer)
    - [4](number_answer)
    - [459](number_answer)

- intent: test
  examples: |
    - Asdfghjkl
- intent: look_around_room
  examples: |
    - Look around
- intent: ask_for_clue
  examples: |
    - Clue
- synonym: yes
  examples: |
    - Yes
- synonym: rock
  examples: |
    - Rock
- synonym: watch
  examples: |
    - Watch
    - clock
- synonym: diary
  examples: |
    - Diary
