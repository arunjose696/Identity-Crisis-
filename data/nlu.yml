version: "3.1"
nlu:
- intent: start
  examples: |
    - Hi
- intent: name
  examples: |
    - [Arun](name)
- intent: interest_in_game
  examples: |
    - [Yes]{"entity": "interest_in_game", "value": "yes"}
- intent: current_object
  examples: |
    - [Rock]{"entity": "current_object", "value": "rock"}
    - [Watch]{"entity": "current_object", "value": "watch"}
    - [Diary]{"entity": "current_object", "value": "diary"}
    - Pick up cat
- intent: number_answer
  examples: |
    - [5](number_answer)
    - [9](number_answer)
    - [4](number_answer)
    - [459](number_answer)
- intent: riddle_answer
  examples: |
    - [Dead sea](answer)
