version: '3.1'
intents:
- ask_for_clue
- current_object
- help
- interest_in_game
- intro
- look_around_room
- name
- number_answer
- preface
- riddle_answer
- start
- test
- look_in_bag
- wake_up
responses:
  utter_help:
  - text: You can search, move, use, break, shake and rotate objects. Write what you want to do.
  utter_ask_name:
  - text: What is your name?
  utter_greet:
  - text: Welcome to Escape Room Challenge!. To Start the challenge please enter your name.
  utter_start:
  - text: Welcome to Escape Room Challenge!. To Start the challenge please enter your name.
  utter_preface:
  - text: Welcome to my mansion, my dear guests. I'm sorry to inform you that you have been invited for a very special party. I have been lonely for a long time, ever since I died in this mansion many years ago. I have been looking for some company, but no one ever comes to visit me. That's why I had to resort to more...creative methods. That's where you come in. You have one hour to find the exit of my mansion, or else you will join me as my permanent guests. Don't worry, it will be fun...for me. Good luck!
  utter_ask_key:
  - text: Enter your key to open the door.
entities:
- current_object
- number_answer
- name
- interest_in_game
- answer
- object
- PERSON
actions:
- action_give_clue
- test_action
- action_room_two_interact
- look_around
- action_intro
- action_room_one_answer_interact
- action_room_one_interact
- action_game_interest
- action_room_two_answer_interact
- action_ask_name
- validate_name_form
- validate_answer_form
- validate_key_form
- validate_fakekey_form
- action_get_door_key
- action_ask_answer
- action_reset_answer
- action_start_fakekey_form
- look_bag
- action_ask_fakekey
- action_ask_wakeup
slots:
  level:
    type: rasa.shared.core.slots.AnySlot
    initial_value: -1
    mappings:
    - type: custom
  attempt:
    type: rasa.shared.core.slots.AnySlot
    initial_value: 0
    mappings:
    - type: custom
  previousattempt:
    type: rasa.shared.core.slots.AnySlot
    initial_value: -1
    mappings:
    - type: custom
  helps_remaining:
    type: rasa.shared.core.slots.AnySlot
    initial_value: 10
    mappings:
    - type: custom
  bag:
    type: rasa.shared.core.slots.AnySlot
    initial_value: {}
    mappings:
    - type: custom
  all_objects:
    type: rasa.shared.core.slots.AnySlot
    initial_value: {}
    mappings:
    - type: custom
  data:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings:
    - type: custom
  first_room_clues_done:
    influence_conversation: true
    type: bool
    initial_value: false
    mappings:
    - type: custom
  answer:
    type: text
    influence_conversation: true
    initial_value: null
    mappings:
    - type: from_text
      conditions:
      - active_loop: answer_form
        requested_slot: answer
  key:
    type: text
    influence_conversation: true
    initial_value: null
    mappings:
    - type: from_text
      conditions:
      - active_loop: key_form
        requested_slot: key
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: name
  fakekey:
    type: text
    influence_conversation: true
    initial_value: null
    mappings:
    - type: from_text
      conditions:
      - active_loop: fakekey_form
        requested_slot: fakekey
  wakeup:
    type: text
    influence_conversation: true
    initial_value: null
    mappings:
    - type: from_text
      conditions:
      - active_loop: fakekey_form
        requested_slot: wakeup

  interest_in_game:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings:
    - type: from_entity
      entity: interest_in_game
  current_object:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings:
    - type: custom
  current_prop:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings:
    - type: custom
  number_answer:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings:
    - type: custom
  finished_objects:
    type: rasa.shared.core.slots.AnySlot
    initial_value: []
    mappings:
    - type: custom
forms:
  name_form:
    required_slots:
    - name
  key_form:
    required_slots:
    - key
  fakekey_form:
    required_slots:
    - fakekey
    - wakeup
  answer_form:
    ignored_intents: 
    - ask_for_clue
    - current_object
    - 
    required_slots:
    - answer
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
